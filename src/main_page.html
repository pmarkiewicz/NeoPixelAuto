<!DOCTYPE HTML>
<html>

<head>
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <style>
        html {
            height: 100%;
        }
        
        body {
            background-color: rgb(0, 0, 0);
            text-align: center;
            padding: 5px 0 0 0;
            height: 80%;
        }
        
        fieldset {
            -border: none;
            height: 30%;
        }
        
        input[type=range] {
            width: 80%;
            -webkit-appearance: none;
            background: transparent;
            margin-top: 40px;
            border: 1px solid red;
        }
        
        input[type=range]:focus {
            outline: none;
        }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2em;
            cursor: pointer;
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            border-radius: 1.3px;
            border: 0.2px solid #010101;
            padding-top: -3em;
        }
        
        input#g::-webkit-slider-runnable-track {
            background: rgb(98, 194, 42);
        }
        
        input#r::-webkit-slider-runnable-track {
            background: #c92626;
        }
        
        input#b::-webkit-slider-runnable-track {
            background: #3071a9;
        }
        
        input#r::-webkit-slider-thumb {
            background: #d92626;
        }
        
        input[type=range]::-webkit-slider-thumb {
            box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
            border: 2px 2px 2px 1px solid #000000;
            height: 8em;
            width: 10%;
            border-radius: 3px;
            background: #ffffff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -20px;
        }
        
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #367ebd;
        }
    </style>

    <script type='text/javascript'>
    </script>

</head>

<body>
    <fieldset>
        <input type='range' min='0' max='255' id='r' step='1' value='0'>
    </fieldset>

    <fieldset>
        <input type='range' min='0' max='255' id='g' step='1' value='0'>
    </fieldset>

    <fieldset>
        <input type='range' min='0' max='255' id='b' step='1' value='0'>
    </fieldset>

    <script>
        let body, r, g, b;
        let connection;

        function sendRGB(rgbstr) {
            if (connection) {
                connection.send(rgbstr);
            } else {
                console.log("No ws connection");
            }
        }

        function setColor() {
            const r_hex = parseInt(r.value, 10).toString(16),
                g_hex = parseInt(g.value, 10).toString(16),
                b_hex = parseInt(b.value, 10).toString(16),
                hex = '#' + pad(r_hex) + pad(g_hex) + pad(b_hex);
            body.style.backgroundColor = hex;
            sendRGB(hex);
        }

        function pad(n) {
            return (n.length < 2) ? '0' + n : n;
        }

        (function() {
            body = document.body;
            r = body.querySelector('#r');
            g = body.querySelector('#g');
            b = body.querySelector('#b');

            r.addEventListener('change', function() {
                setColor();
            }, false);

            r.addEventListener('input', function() {
                setColor();
            }, false);

            g.addEventListener('change', function() {
                setColor();
            }, false);

            g.addEventListener('input', function() {
                setColor();
            }, false);

            b.addEventListener('change', function() {
                setColor();
            }, false);

            b.addEventListener('input', function() {
                setColor();
            }, false);

            connection = new WebSocket('ws://' + location.hostname + ':81/', ['arduino']);
            if (connection) {
                connection.onopen = function() {
                    connection.send('Connect ' + new Date());
                    connection.send('#123456');
                };
                connection.onerror = function(error) {
                    console.log('WebSocket Error ', error);
                };
                connection.onmessage = function(e) {
                    console.log('Server: ', e.data);
                };
                connection.onclose = function() {
                    console.log('WebSocket connection closed');
                };
            }
        })();
    </script>

</body>

</html>
